<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="AddPageStyle.css" rel="stylesheet" />
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="AddPageScript.js"></script>
    <title>שמירה חדשה</title>
</head>
<body dir="rtl" onload="load()">
    <h1>שמירה חדשה</h1>
    <label>סוג השמירה:</label>
    <select class="Inputs" id="saveType">
        <option value="כונן יום">כונן יום</option>
        <option value="שמירת לוטם">שמירת לוטם</option>
        <option value="חמישי לוטם">חמישי לוטם</option>
        <option value="חמישי ברקת">חמישי ברקת</option>
        <option value="כונן ברקת">כונן ברקת</option>
        <option value="שבת לוטם">שבת לוטם</option>
        <option value="שבת ברקת">שבת ברקת</option>
    </select>
    <label>תאריך:</label>
    <input class="Inputs" type="date" id="saveDate"/>
    <br />
    <textarea id="saveNotes" rows="3" placeholder="הערות..."></textarea>
    <br />
    <span class="label label-success" hidden="hidden">השמירה נוספה בהצלחה</span>
    <br />
    <br />
    <button id="btnSave" class="btn btn-primary EditButtons" type="button" onclick="addSave()">שמור</button>
    <a href="Index.html" class="btn btn-primary">חזור לעמוד הראשי</a>
</body>
</html>
